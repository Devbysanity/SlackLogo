<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/tailwind.css">
</head>
<body>
  <div class="min-h-screen bg-pink-400 flex justify-center items-center">
    <div class="bg-white h-64 w-64 rounded-full shadow-2xl p-10">
      <!-- grids -->
      <div class="grid grid-cols-4 grid-row-4 gap-2 w-full h-full">

        <!-- Blues -->
        <div class="col-start-2 bg-blue-400 rounded-full rounded-br-none"></div>
        <div class="row-start-2 col-span-2 bg-blue-400 rounded-full"></div>

        <!-- Greens -->
        <div class="row-span-2 bg-green-400 rounded-full"></div>
        <div class="row-start-2 col-start-4 bg-green-400 rounded-full rounded-bl-none"></div>

        <!-- Reds -->
        <div class="row-start-3 bg-red-600 rounded-full rounded-tr-none"></div>
        <div class="col-start-2 row-span-2 bg-red-600 rounded-full"></div>

        <!-- Oranges -->
        <div class="col-span-2 bg-yellow-600 rounded-full"></div>
        <div class="col-start-3 bg-yellow-600 rounded-full rounded-tl-none"></div>

      </div>
      <!-- grids Ends-->
    </div>
  </div>
</body>
</html>
